<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quote Machine</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i>
          <span id="text">
            I didnâ€™t fail the test. I just found 100 ways to do it wrong.
          </span>
        </div>
        <div class="quote-author">
          <p>- <span id="author">Benjamin Franklin</span></p>
        </div>
        <div class="buttons">
          <button class="button" title="Tweet this quote!" target="_top">
            <a href="twitter.com/intent/tweet" id="tweet-quote"
              ><i class="fa fa-twitter"></i
            ></a>
          </button>
          <button
            class="button"
            id="tumblr-quote"
            title="Post this quote on tumblr!"
            target="_blank"
          >
            <a href="" id="tumblr-quote"> <i class="fa fa-tumblr"></i></a>
          </button>
          <button class="button" id="new-quote">New quote</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
